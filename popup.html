<head>
<script src="popup.js"></script>
<style>
body, html {
  overflow: hidden;
}

div {
  white-space: nowrap;
}

input[type=number] {
  width: 90px;
  font-size: 3em;
}

input[type=button] {
  font-size: 3em;
}

#yt, #tum {
  display: none;
}
</style>
</head>
<body>
	<div id="yt">
		<h2>Set speed:</h2>
		<input type="number" step="0.5" maxlen="2" id="yt-speed" autofocus />
		<input type="button" value="Set" id="yt-set-speed" />
	</div>
	<div id="tum">
		<h2>Add speed:</h2>
		<input type="number" step="0.5" maxlen="2" id="tum-speed" autofocus />
		<input type="button" value="Add" id="tum-add-speed" />
	</div>
</body>
